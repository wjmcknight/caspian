user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       443 ssl;

        # Letsencrypt stuff
        ssl_certificate     /etc/letsencrypt/live/caspian.jhnmcknght.ca-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/caspian.jhnmcknght.ca-0001/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        server_name  caspian.jhnmcknght.ca;
        root         /var/www/html;
        autoindex    on;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {}

        # User directories
        location ~ ^/~(?<userdir_user>[\w-]+)(?<userdir_uri>/.*)?$ {
            alias /home/$userdir_user/public_html$userdir_uri;

            location ~ [^/]\.php(/|$) {
                include php5_common;
            }
	}

        # PHP support
        location ~ [^/]\.php(/|$) {
            include php5_common;
        }

        # Adminer
        location /adminer {
            allow 192.168.1.0/24;
            deny all;
            index index.php;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

    server {
        if ($host = caspian.jhnmcknght.ca) {
        return 301 https://$host$request_uri;
    }
}}
